<!-- students.html -->
{% extends 'base.html' %}

{% block content %}
    {% include 'home.html' %}
    <div class="container mt-4">
        <h1>学生管理</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.gender }}</td>
                        <td>{{ student.email }}</td>
                        <td>
                            <a href="{% url 'edit_student' student.id %}" class="btn btn-primary btn-sm">编辑</a>
                            <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'add_student' %}" class="btn btn-success">添加学生</a>
    </div>
{% endblock %}
