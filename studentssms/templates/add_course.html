<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加课程</title>
    <!-- 引入Bootstrap的CSS样式表 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>添加课程</h1>
        <form method="post">
            {% csrf_token %}
            <!-- 添加课程信息的表单字段 -->
            <!-- 例如： -->
            <div class="mb-3">
                <label for="course_code" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="course_code" name="course_code" placeholder="Enter course code">
            </div>
            <div class="mb-3">
                <label for="course_name" class="form-label">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Enter course name">
            </div>
            <div class="mb-3">
                <label for="teacher" class="form-label">Teacher</label>
                <input type="text" class="form-control" id="teacher" name="teacher" placeholder="Enter teacher's name">
            </div>
            <div class="mb-3">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="mb-3">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="mb-3">
                <label for="classroom" class="form-label">Classroom</label>
                <input type="text" class="form-control" id="classroom" name="classroom" placeholder="Enter classroom">
            </div>
            <!-- 添加其他课程信息的表单字段 -->
            <button type="submit" class="btn btn-primary">保存课程</button>
        </form>
    </div>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 引入Bootstrap的JS脚本文件（必需） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
